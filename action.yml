runs:
  using: 'composite'
  steps:
    - id: build
      run: docker build . <build-args> -t image:tag
      shell: bash
    - id: run
      run: docker run -dp 8123:8123 --rm -v $(pwd):/github/workspace --workdir /github/workspace image:tag
      shell: bash