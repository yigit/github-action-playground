name: 'Test Gradle Action'
description: 'Test something'
inputs:
  args:  # id of input
    description: 'arguments of app'
    required: true
    default: 'no arguments'
outputs:
  random-number:
    description: "Random number"
    value: ${{ steps.random-number-generator.outputs.task_output }}
runs:
  using: "composite"
  steps:
    - run: echo Hello ${{ inputs.who-to-greet }}.
      shell: bash
    - id: build
      run: docker build -t my-local-image ${{ github.action_path }}/.
      shell: bash
    - run:  docker run -d --name my-local-server --network "${{ job.services.network }}" -p 0.0.0.0:8080:8080 --rm my-local-image
      shell: bash
