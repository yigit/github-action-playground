name: 'Test Gradle Action'
description: 'Test something'
inputs:
  args:  # id of input
    description: 'arguments of app'
    required: false
    default: 'no arguments'
  docker_network:
    description: 'Docker Network ID'
    default: ${{ job.container.network }}
    required: false
outputs:
  random-number:
    description: "Random number"
    value: ${{ steps.random-number-generator.outputs.task_output }}
runs:
  using: "composite"
  steps:
    - run: echo network ${{ inputs.docker_network }}.
      shell: bash
    - id: build
      run: docker build -t my-local-image ${{ github.action_path }}/.
      shell: bash
    - run:  docker run -d --name my-local-server --network ${{ inputs.docker_network }} -p 0.0.0.0:8080:8080 --rm my-local-image
      shell: bash
